<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_arraySum</title>
    <script>
      // 배열
      let array = [10, 20, 30, 40, 50];
      // for반복문

      //   let output = 0;
      //   for (let i = 0; i < array.length; i++) {
      //     output += array[i];
      //   }
      //   alert(output);

      //   while 반복문
      let output = 0;
      let i = 0;
      while (i < array.length) {
        output += array[i];
        i++;
      }
      alert(output);
    </script>
  </head>
  <body></body>
</html>
