<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Basic</title>
    <script>
      // Date 객체를 선언합니다: 현재 시간 측정
      let date = new Date();
      let month = date.getMonth() + 1;
      //   getMonth는 0부터 시작이어서 1을 더해줘야함!

      // 조건문
      //   if (3 <= month && month <= 5) {
      //     alert('봄입니다.');
      //   } else if (6 <= month && month <= 8) {
      //     alert('여름입니다.');
      //   } else if (9 <= month && month <= 11) {
      //     alert('가을입니다.');
      //   } else {
      //     alert('겨울입니다.');
      //   }

      //switch 문
      switch (true) {
        case 3 <= month && month <= 5:
          text = '봄';
          break;
        case 6 <= month && month <= 8:
          text = '여름';
          break;
        case 9 <= month && month <= 11:
          text = '가을';
          break;
        default:
          text = '겨울';
      }
      alert(text);
    </script>
  </head>
  <body></body>
</html>
