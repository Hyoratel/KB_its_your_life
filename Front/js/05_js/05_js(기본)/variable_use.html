<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Basic</title>
    <script>
      // 변수를 선언 및 초기화합니다.
      let radius = 10;
      const PI = 3.14159265;

      // 출력합니다.
      //   alert(2 * radius * pi); 둘레
      //   alert(2 * radius * PI); 듈래
      alert(radius * radius * Math.PI);
    </script>
  </head>
  <body></body>
</html>
