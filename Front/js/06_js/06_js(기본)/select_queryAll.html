// 2)화살표 함수와 함께  사용

// 4)forEach() 와 this 사용
window.onload = function(){
    let headers = document.querySelectorAll('h1').forEach((header)=>{
        header.style.color = 'orange';
        header.style.background = 'red';
        // header.innerHTML = 'From JavaScript';
        header.textContent = 'From JavaScript';
    });
}

window.onload = function(){

        header.style.background = 'red';
        // header.innerHTML = 'From JavaScript';
        header.textContent = 'From JavaScript';
    });
}
