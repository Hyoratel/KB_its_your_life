      // addEventListener 활용해서 해보자
      window.onload = function () {
        const $button = document.getElementById('button');
        // addEventListener에서는 onclick 사용X
        // onclick은 html속성이나 직접 할당할 때 사용하는 것.
        $button.addEventListener('click', () => {
          alert('click');
        });
      };
    </script>
