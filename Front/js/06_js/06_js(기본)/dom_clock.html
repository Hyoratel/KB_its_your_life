<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom_clock</title>
    <script>
      window.onload = function () {
        let clock = document.getElementById('clock');

        // setInetval(함수,시간); / 시간은 1000ms = 1초
        // 앞에 점이 있으면 메서드, 없으면 함수
        setInterval(function () {
          let now = new Date();
          //   안전하게 코드 작성을 위해 toString을 사용한 것.
          clock.innerHTML = now.toString();
        }, 1000);
      };
    </script>
  </head>
  <body>
    <h1 id="clock"></h1>
  </body>
</html>
