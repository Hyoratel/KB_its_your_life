<head>
  <script>
    // 이벤트 연결
    window.onload = function () {
      // 변수 선언
      let output = '';
      for (let i = 0; i < 10; i++) {
        output += '<h1>Header-' + i + '</h1>';
      }
      //   문서 객체 내부의 글자를 변경
      //   document.body.textContent = output;

      //   innerHTML 속성을 사용
      document.body.innerHTML = output;
    };
  </script>
</head>
<body></body>
