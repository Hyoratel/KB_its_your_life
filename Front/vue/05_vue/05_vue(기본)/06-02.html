<div id="app">
  <button
    id="a"
    :style="{ backgroundColor:bgColor,color }"
    @mouseover.stop="overEvent"
    @mouseout.stop="outEvent"
  >
    테스트
  </button>
  <!-- backgroundColor 카멜표기법 주의! -->
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return { bgColor: 'aqua', color: 'black' };
    },
    methods: {
      overEvent() {
        this.bgColor = 'purple';
        this.color = 'yellow';
      },
      outEvent() {
        this.bgColor = 'aqua';
        this.color = 'black';
      },
    },
  }).mount('#app');
</script>
