<!-- 다시 해보자 아래 노답 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form_basic</title>
  </head>
  <body>
    <!-- 1번 예제 -->
    <form action="">
      <table>
        <tr>
          <td><label for="username">이름</label></td>
          <td><input id="username" type="text" name="username" /></td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input type="radio" id="man" name="gender" value="m" />
            <label for="man">남자</label>
            <input type="radio" name="gender" id="woman" value="w" />
            <label for="woman">여자</label>
          </td>
        </tr>
      </table>
      <input type="submit" value="가입" />
    </form>
    <!-- 2번 예제 -->
    <select>
      <option>김밥</option>
      <option>떡볶이</option>
      <option>순대</option>
      <option>어묵</option>
    </select>
    <!-- 3번 예제 -->
    <select multiple>
      <option>김밥</option>
      <option>떡볶이</option>
      <option>순대</option>
      <option>어묵</option>
    </select>
  </body>
</html>
