<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form_selectGroup</title>
  </head>
  <body>
    <h1>form_selectGroup</h1>
    <select>
      <!-- label 의미 ?? -->
      <!-- value 는 서버로 보내는 값 / form태그는 서버에 보낼때 주로 사용.. -->
      <optgroup label="HTML5">
        <option value="">Multimedia</option>
        <option value="">Connectivity</option>
        <option value="">Device Access</option>
      </optgroup>
      <optgroup label="CSS3">
        <option value="">Animation</option>
        <option value="">3D Transform</option>
      </optgroup>
    </select>
  </body>
</html>
