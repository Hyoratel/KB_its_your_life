<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-5 border_radius</title>
    <style>
      .box {
        border-width: thick;
        border-style: dashed;
        border-color: black;
        /* 둥근테두리 만들기기 */
        /* border-radius: 20px; */
        /* 모서리마다 둥글기 다르게 적용하기/ 왼쪽 위부터 시계방향으로*/
        border-radius: 50px 40px 20px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    </div>
  </body>
</html>
