<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-7 display_inline-blockWithMargin</title>
    <style>
      #box {
        /* float: left; */
        /* inline은 크기를 지정할 수 없다구욧!*/
        /* display: inline; */
        display: inline-block;
        background-color: red;
        width: 300px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <p>의미 없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>
  </body>
</html>
