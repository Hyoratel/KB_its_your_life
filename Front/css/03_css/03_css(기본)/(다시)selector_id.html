<!-- float, flex 두가지 다 사용해보자 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector_id</title>
    <style>
      #header {
        margin: 0;
        background-color: red;
      }
      #wrap {
        margin: 0;
        position: relative;
      }
      #aside {
        background-color: blue;
      }
      #content {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header 태그</h1>
    </div>
    <div id="wrap">
      <div id="aside">
        <h1>#aside 태그</h1>
      </div>
      <div id="content">
        <h1>#content 태그</h1>
      </div>
    </div>
  </body>
</html>
